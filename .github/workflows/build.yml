name: Build TriCNES

permissions:
  contents: read
  actions: read
  statuses: read

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      fail-fast: false # make sure all jobs run even if one fails, not to be fail the entire workflow
      matrix:
        os: [windows-latest] # ubuntu-latest, macos-latest # ubuntu macos is not implemented yet

    defaults:
      run:
        shell: bash

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore packages
        run: nuget restore TriCNES.sln
      
      - name: Cache msbuild
        uses: actions/cache@v3
        with:
          path: ~/.msbuild
          key: ${{ runner.os }}-msbuild-${{ hashFiles('**/TriCNES.sln') }}
          restore-keys: |
            ${{ runner.os }}-msbuild-

      - name: Build solution (Release)
        run: msbuild TriCNES.sln /p:Configuration=Release /p:Platform="Any CPU" /m /v:minimal

      - name: Prepare upload folder
        shell: bash
        run: |
          mkdir -p upload/tas upload/roms
          
          cp bin/Release/TriCNES${{ matrix.os == 'windows-latest' && '.exe' || '' }} upload/TriCNES${{ matrix.os == 'windows-latest' && '.exe' || '' }} || echo "Binary not found at expected location"
          
          echo "Place your Tool-Assisted Speedrun (TAS) input files here." >> upload/tas/README.md
          echo "Place your NES ROM files here." >> upload/roms/README.md

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: TriCNES-${{ matrix.os }}
          retention-days: 90
          if-no-files-found: error
          path: |
            upload\tas\README.md
            upload\roms\README.md
            upload\TriCNES${{ matrix.os == 'windows-latest' && '.exe' || '' }}
